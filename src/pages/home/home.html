<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Artistas favoritos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSearchPop($event)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="favorite-artists">
    <div class="artist" *ngFor="let artist of favoriteArtists">
      <img [src]="artist.images.length > 0 ? artist.images[0].url : ''" alt="">
      <div class="artist-data">
        <strong>{{artist.name}}</strong>
        <br> {{artist.followers.total}} seguidores
        <br> Popularidad {{artist.popularity}}
      </div>
      <button (click)="openAlbumPop($event, artist)">√Ålbumes&nbsp;<ion-icon name="md-arrow-dropdown"></ion-icon></button>
    </div>
  </div>
</ion-content>
